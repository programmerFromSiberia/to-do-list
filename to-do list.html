<!DOCTYPE html>
<html>
  <head>
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Список дел</h1>

        <button type="submit">Добавить</button>

      <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
